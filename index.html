<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <header>
        <div class="title">
            <img class="logo" src="./Images/issuu-vector-logo.svg">
            </div>
        <div class="signin">
            <p>Already a user?</p>
            <p><a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">Sign in</a></p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form method="post" action="/next-page">
                <h1>Create an Issuu Account</h1>
                <div class="button-container">
                    <label for="sigin-google">
                <button type="submit" class="signin-google"><img class="google" src="./Images/profile_vrt_raw_bytes_1587515358_10512 (1).png">Sign in with Google</button>
            </label>
            </div>
            <div class="button-container2">
                <label for="signin-facebook">
                <button type="submit" class="signin-facebook"><img class="facebook" src="./Images/toppng.com-facebook-logo-white-501x425.png">Continue with Facebook</button>
            </label>
            </div>
            <div class="text">
                <p>or with email</p>
            </div>
            <div class="email-container">
                <label for="email">
                    <h2>Email</h2>
                <input class="email" type="email" placeholder="e.g. john.doe@email.com"required>
            </label>
            </div>
            <div class="password-container">
                <h2>Password</h2>
                <label for="password">
                <input class="password" type="password" required>
            </label>
            </div>
            <div class="checkbox-container">
                <span>
                    <input class="checkbox" type="checkbox">
                <label for="checkbox">
                    I accept the <a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">Terms of Service</a> and the <a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">Professional Terms of Service.</a>
                </label>
            </span>
            </div>
            <div class="submit-container">
                <button class="submit" type="submit">Create Account</button>
            </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="issuu">
            <p>Issuu Inc.</p>
            <p><a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">Terms</a></p>
            <p><a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">Privacy</a></p>
            <p><a href="https://issuu.com/?issuu_product=landing-pages&issuu_subproduct=tryissuu">DMCA</a></p>
        </div>
    </footer>
</body>
</html>
